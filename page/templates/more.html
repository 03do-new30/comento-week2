{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Donyufolio</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Donyufolio</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#about">About</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#services">Skills</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'more' %}" style="color: #f4623a;">More</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead" style="background: none; background-color: rgb(107, 107, 107);">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    
                    <form action="{% url 'more' %}" method="POST">
                        {% csrf_token %}
                        Leave me a message ðŸ’Œ<br><br>
                        <small>your name</small><br>
                        <input type="text" name="name"><br><br>
                        <small>message</small><br>
                        <textarea name="message" id="" cols="50" rows="10"></textarea><br><br>
                        <button type="submit" style="background: none; border: none;"><a class="btn btn-light btn-xl">send</a></button>
                    </form>
                </div>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="messages" style="background: none; background-color: rgb(207, 207, 207);">
            <div class="container">
                <h2 class="text-center mt-0">ðŸ“¬</h2>
                <hr class="divider my-4" />
                {% for msg in messages %}
                <div class="row" style="border-bottom: 1px #f4623a solid;">
                    <div style="display: flex; flex-direction: row;"></div>
                    {{msg.message}}
                    <small style="text-align: right;">{{msg.name}}</small><br>
                    <small style="text-align: right;">{{msg.date}}</small>
                </div>
                <br>
                {% endfor %}
            </div>
        </section>
